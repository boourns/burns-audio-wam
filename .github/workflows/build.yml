name: Build JS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-20.04
    timeout-minutes: 15
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install emscripten
        uses: mymindstorm/setup-emsdk@v9
        with:
          version: 2.0.16
     
      - name: What directory am i in
        run: pwd

      - name: what is here
        run: ls -al

      - name: Build Plugins
        run: ./tools/build.sh    
